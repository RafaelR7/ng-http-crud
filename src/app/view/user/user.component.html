<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Home!</h1>
    <p class="lead">This is a simple Http CRUD, run `json-server --watch db.json` to start the server</p>
    <hr>
    <button class="btn btn-primary" routerLink="/new">Add new User</button>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-hover table-responsive-sm">
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a class="btn btn-success" routerLink="/user/{{user.id}}">
          Edit
          <i class="fas fa-edit"></i>
        </a>

        <a class="btn btn-danger text-light" (click)="deleteUser(user)">
          Delete
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
  </table>
</div>
